<body>
    <nav>
    </nav>
    <main>
        <div class="img-group">
            <button class="btn disable" id="back" data-cssanim="clicked">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div class="img-container">
                <img class="changeElem" data-cssanim="enter-img" src="" alt="">
            </div>
            <button class="btn" id="front" data-cssanim="clicked">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
        <div class="info changeElem" data-cssanim="enter-info">
            <div class="title changeElem" data-cssanim="fade-text-title"></div>
            <div class="date changeElem" data-cssanim="fade-text-date"></div>
            <div class="description changeElem" data-cssanim="fade-text-description"></div>
        </div>
    </main>
    <script type="module" src="js/index.js"></script>
